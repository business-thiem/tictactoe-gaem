<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiem Tic Tac Toe </title>
    <link rel="stylesheet" href="game-style.css">
</head>
<body>
    <header class="navbar">
        <h1 class="brand">Thiem's Tic Tac Toe Game</h1>
        <div class="instructions">
            Instructions: Click boxes below to start.<br> <br> <br>
            <button id="restartButton">Restart Game</button>
            <div class="winning-message" id="winningMessage">
                <div id="winningMessageText"></div>
            </div>
        </div>
    </header>
    <div class="board" id="board">
        <div class="cell" value="0"></div>
        <div class="cell" value="1"></div>
        <div class="cell" value="2"></div>
        <div class="cell" value="3"></div>
        <div class="cell" value="4"></div>
        <div class="cell" value="5"></div>
        <div class="cell" value="6"></div>
        <div class="cell" value="7"></div>
        <div class="cell" value="8"></div>
    </div>
</body>
<script src="game-logic.js"></script>
</html>
